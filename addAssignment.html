{% extends 'layout.html' %}

{% block title %} Register {% endblock %}
{% block content %} 

<div class = "container">
<div class = "row">
<div class = "col-md-6 col-md-offset-3">
<form action="/addAssignment" method="POST">
<div class = "form-group">
    <label> Course ID </label>
    <input type = "text" class = "form-control" name ="co_id">
</div>     
<div class = "form-group">
    <label> Assignment ID </label>
    <input type = "text" class = "form-control" name ="assi_id">
</div>    
<div class = "form-group">
    <label> Time </label>
    <input type = "text" class = "form-control" name ="assi_time">
</div>
<div class = "form-group">
    <label> Type </label>
    <input type = "text" class = "form-control" name ="assi_type">
</div>  
<div class = "form-group">
    <label> Average </label>
    <input type = "text" class = "form-control" name ="assi_average">
</div>    
    
<button type = "submit" class = "btn btn-primary"> Edit </button>

</form>
</div>
</div>
</div>

{% endblock %}
