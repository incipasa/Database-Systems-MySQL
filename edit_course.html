{% extends 'layout.html' %}

{% block title %} Register {% endblock %}
{% block content %} 

<div class = "container">
<div class = "row">
<div class = "col-md-6 col-md-offset-3">
<form action="/editCourse" method="POST">
<div class = "form-group">
    <label> Instructor ID </label>
    <input type = "text" class = "form-control" name ="ins_id">
</div>   
<div class = "form-group">
    <label> Course ID </label>
    <input type = "text" class = "form-control" name ="cour_id">
</div>  
<div class = "form-group">
    <label> New Course ID </label>
    <input type = "text" class = "form-control" name ="new_cour_id">
</div>     
<div class = "form-group">
    <label> Course Name </label>
    <input type = "text" class = "form-control" name ="cour_name">
</div>    
<div class = "form-group">
    <label> Department ID </label>
    <input type = "text" class = "form-control" name ="dep_id">
</div>
<div class = "form-group">
    <label> Lesson Hour </label>
    <input type = "text" class = "form-control" name ="les_hour">
</div>  
<div class = "form-group">
    <label> Assignment Number </label>
    <input type = "text" class = "form-control" name ="assi_num">
</div>    
    
<button type = "submit" class = "btn btn-primary"> Add </button>

</form>
</div>
</div>
</div>

{% endblock %}
