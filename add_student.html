{% extends 'layout.html' %}

{% block title %} Register {% endblock %}
{% block content %} 

<div class = "container">
<div class = "row">
<div class = "col-md-6 col-md-offset-3">
<form action="/addStudents" method="POST">
<div class = "form-group">
    <label> Student ID </label>
    <input type = "text" class = "form-control" name ="s_id">
</div>   
<div class = "form-group">
    <label> Course ID </label>
    <input type = "text" class = "form-control" name ="c_id">
</div>    
<div class = "form-group">
    <label> Instructor ID </label>
    <input type = "text" class = "form-control" name ="inst_id">
</div>  
<div class = "form-group">
    <label> Grade </label>
    <input type = "text" class = "form-control" name ="stu_grade">
</div>
<div class = "form-group">
    <label> Attendence </label>
    <input type = "text" class = "form-control" name ="stu_attendence">
</div>   
<div class = "form-group">
    <label> Assignments Average </label>
    <input type = "text" class = "form-control" name ="assi_average">
</div>    
    
<button type = "submit" class = "btn btn-primary"> Edit </button>

</form>
</div>
</div>
</div>

{% endblock %}
