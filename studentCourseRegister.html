{% extends 'layout.html' %}

{% block title %} Register {% endblock %}
{% block content %} 

<table class="table is-striped is-fullwidth">    
    <tr>
        <th>Id</th>
        <th>Instructor name</th>
        <th>Course id</th>
        <th>Building</th>

    </tr>
    <tr>

        <tr>
            {% for list in row %}
            
            <tr>
          
                <td>{{ list.instructorid }}</td>
                <td>{{ list.instructorname }}</td>
                <td>{{ list.courseid }}</td> 
                <td>{{ list.building }}</td>
    
            </tr>
        {% endfor %}
        </tr>  


    </tr>        
    <ul>

</table>

<div class = "row">
<div class = "col-md-6 col-md-offset-3">

<div class = "form-group">
    <label> Student ID </label>
    <input type = "text" class = "form-control" name ="stud_id">
</div>   
<div class = "form-group">
    <label> Course ID </label>
    <input type = "text" class = "form-control" name ="cou_id">
</div>

    <label> Instructor ID </label>
    <input type = "text" class = "form-control" name ="inst_id">

<button type = "submit" class = "btn btn-primary"> Register </button>

</form>
</div>
</div>
</div>
